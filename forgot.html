<script>
function InvalidMsg(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Please Enter Your Password');
    }
	else {
        textbox.setCustomValidity('');
    }
	return true;
}
function InvalidUser(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Please Enter Valid UserName');
    }
	else if (textbox.value != '1234567890987654'&& textbox.value != '1234567890987655'&& textbox.value != '1234567890987656'&& textbox.value != '1234567890987657' ) {
        textbox.setCustomValidity('Please Enter Valid UserName');
    }
	
	else {
        textbox.setCustomValidity('');
    }
	return true;
}

</script>

                <form action="login.html" method="get">					
                    <input type="password" id="newpassword" placeholder="New Password"  oninput="InvalidMsg(this);" oninvalid="InvalidMsg(this);" required>
